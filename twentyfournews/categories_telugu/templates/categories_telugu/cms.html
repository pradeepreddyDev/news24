 {% extends 'telugu-base.html' %}
{% load static %}
{% block title %}24news | {{ terms.title }}{% endblock title %}
{% block content %}
    <section id="contentSection">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="left_content">
          <div class="single_page">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>

              <li class="active">{{ terms.title }}</li>
            </ol>
            <div class="text-center">
            <h1>{{ terms.title }}</h1>
           </div>
            <div class="single_page_content">
                {% autoescape off %}
              <p>{{ terms.description }}</p>
                {% endautoescape %}
            </div>


          </div>
        </div>
      </div>


    </div>
  </section>
  {% endblock content %}
