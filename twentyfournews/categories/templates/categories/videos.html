{% extends 'base.html' %}
{% load static %}
{% block title %}24news | Videos {% endblock title %}
{% block content %}
<section id="contentSection">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="left_content">
          <div class="single_page">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>

              <li class="active">Videos</li>
            </ol>

            <div class="single_page_content videos">

           <h2>Videos</h2>

              {% for post in post %}
               <iframe width="100%" height="300" src="https://www.youtube.com/embed/{{ post.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
               <h3>{{ post.title }}</h3>
              {% endfor %}

            </div>
          </div>
        </div>
      </div>
   {% include "categories/common.html" %}
    </div>
  </section>

  {% endblock content %}
